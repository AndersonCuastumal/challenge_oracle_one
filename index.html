<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Oracle One</title>
    <LINK REL=StyleSheet HREF="./templates/css/style.css" TYPE="text/css" MEDIA=screen>
    
</head>
<body>
    <header>
        <img src="./templates/images/Logo.png" alt="">
    </header>
    
    <main >
        <div class="all-sections">
            <section class="input-text" >
                <article class="codificar-decodificar" >
                    <textarea id="input-text" class="textbox" placeholder="Ingresar el texto aquí" ></textarea>
                    <div class="reglas-text">
                        <img src="./templates/images/bi_exclamation-circle-fill.png" >
                        <p >Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div id="buttoms">
                        <button id="codificar">Encriptar</button>
                        <button id="decodificar">Desencriptar</button>
                    </div>

                </article>
            </section>
            <section class="show-text" >
                <div class="show-text-resultado">
                    <div class="show-text-msg">
                        <span ></span>
                    </div>
                    <div class="show-text-imprimir"> 
                        <img class="show-text-muneco" src="./templates/images/Muñeco.png">
                        <span class="result-text">Ningún mensaje fue encontrado</span>
                        <span class="action-text">Ingresar el texto que desees encriptar o desencriptar</span>
                    </div>
                    <div class="show-text-btn">    
                        <button class="copy-text">Copiar</button>
                    </div>
                </div>

   
            </section>
        </div>
    </main>
    
    <footer>
        
    </footer>
    <script src="./templates/js/script.js"></script>
</body>

</html>
